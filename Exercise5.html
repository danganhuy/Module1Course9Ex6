<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Điểm bài kiểm tra"></label>
    <label><input type="number" id="input2" placeholder="Điểm giữa kỳ"></label>
    <label><input type="number" id="input3" placeholder="Điểm cuối kỳ"></label>
    <button type="button" id="button">Tính điểm</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let b = parseInt(document.getElementById("input2").value);
            let c = parseInt(document.getElementById("input3").value);
            let result = document.getElementById("result");
            let ave = (a + b*2 + c*3) / 6;
            let s;
            
            if (ave >= 8)
                s = "Giỏi";
            else if (ave >= 5)
                s = "Khá";
            else if (ave >= 3)
                s = "Trung bình";
            else
                s = "Yếu";
            
            result.innerHTML = "Xếp hạng: " + s;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
