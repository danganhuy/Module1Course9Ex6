<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Enter a number"></label>
    <label><input type="number" id="input2" placeholder="Enter a number"></label>
    <label><input type="number" id="input3" placeholder="Enter a number"></label>
    <button type="button" id="button">Check</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let b = parseInt(document.getElementById("input2").value);
            let c = parseInt(document.getElementById("input3").value);
            let result = document.getElementById("result");
            let max;
            
            if (a >= b && a >= c)
                max = a;
            if (b >= a && b >= c)
                max = b;
            if (c >= a && c >= b)
                max = c;
            
            result.innerHTML = "Max number: " + max;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
