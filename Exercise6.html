<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Doanh số bán hàng"></label>
    <button type="button" id="button">Tính hoa hồng</button>
    <div id="result"></div>
    <script>
        function Remain() {
            let a = parseInt(document.getElementById("input1").value);
            let result = document.getElementById("result");
            let bonus;
            
            if (a < 1000000)
                bonus = a * .05
            else if (a < 7000000)
                bonus = a * .10
            else if (a < 20000000)
                bonus = a * .15
            else
                bonus = a * .20
                
            result.innerHTML = "Hoa hồng nhận được: " + bonus;
        }
        document.getElementById("button").addEventListener("click", Remain);
    </script>
</body>
</html>
